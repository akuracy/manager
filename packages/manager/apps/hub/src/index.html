<!DOCTYPE html>
<html>
    <head>
        <title>ManagerHub App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body
        data-ng-controller="HubController as $ctrl"
        class="h-100"
    >
        <ovh-manager-navbar
            data-navbar-options="{
                universe: 'hub',
            }"
        >
        </ovh-manager-navbar>
        <div class="d-flex h-100" data-ui-view="app">
            <div data-ui-view class="w-100"></div>
            <ovh-manager-hub-user-panel></ovh-manager-hub-user-panel>
        </div>

        <ovh-chatbot
            data-ng-if="$ctrl.user.ovhSubsidiary"
            data-language="{{$ctrl.currentLanguage}}"
            data-country="{{$ctrl.user.ovhSubsidiary}}"
        ></ovh-chatbot>
    </body>
</html>
