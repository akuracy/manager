<oui-tile
    class="vps-dashboard-tile-configuration h-100"
    data-heading="{{ :: 'vps_dashboard_tile_configuration_title' | translate }}"
>
    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_product' | translate }}"
        data-description="{{ ::$ctrl.vps.model }}"
    >
    </oui-tile-definition>

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_tile_configuration_vcore' | translate }}"
    >
        <oui-tile-description>
            <span data-ng-bind=":: $ctrl.vps.vcore"></span>
            <p
                class="p-0"
                data-translate="vps_dashboard_tile_configuration_vcore_upscale"
                data-translate-values="{
                  href: $ctrl.getUpscaleHref()
                }"
                data-ng-if="!$ctrl.vpsUpgradeTask && !$ctrl.isMaxEliteVcore"
            ></p>
        </oui-tile-description>
    </oui-tile-definition>

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_tile_configuration_memory' | translate }}"
    >
        <oui-tile-description
            data-ng-if="$ctrl.configurationTile.upgrades.memory.plan"
        >
            <oui-radio-toggle-group
                data-model="$ctrl.configurationTile.model.memory"
                data-on-change="$ctrl.goToUpgrade('memory')"
            >
                <oui-radio
                    data-value="$ctrl.currentPlan"
                    data-disabled="$ctrl.vpsUpgradeTask"
                >
                    <span
                        data-ng-bind=":: $ctrl.stateVps.model.memory | cucBytes:0:false:'MiB'"
                    ></span>
                </oui-radio>
                <oui-radio
                    data-value="$ctrl.configurationTile.upgrades.memory.plan"
                    data-disabled="$ctrl.vpsUpgradeTask"
                >
                    <span
                        data-ng-bind=":: ($ctrl.stateVps.model.memory * 2) | cucBytes:0:false:'MiB'"
                    ></span>
                </oui-radio>
            </oui-radio-toggle-group>
            <p
                class="mt-2 mb-0"
                data-translate="vps_dashboard_tile_configuration_memory_double"
                data-translate-values="{ price: $ctrl.configurationTile.upgrades.memory.diff.text }"
            ></p>
        </oui-tile-description>

        <oui-tile-description
            data-ng-if="!$ctrl.configurationTile.upgrades.memory.plan"
        >
            <span
                data-ng-bind=":: $ctrl.stateVps.model.memory | cucBytes:0:false:'MiB'"
            ></span>
            <p
                class="p-0"
                data-translate="vps_dashboard_tile_configuration_memory_add_upscale"
                data-translate-values="{ href: $ctrl.upscaleHref() }"
                data-ng-if="!$ctrl.vpsUpgradeTask && !$ctrl.isMaxEliteRam"
            ></p>
        </oui-tile-description>
    </oui-tile-definition>

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_tile_configuration_storage' | translate }}"
    >
        <oui-tile-description
            data-ng-if="$ctrl.configurationTile.upgrades.storage.plan"
        >
            <oui-radio-toggle-group
                data-model="$ctrl.configurationTile.model.storage"
                data-on-change="$ctrl.goToUpgrade('storage')"
            >
                <oui-radio
                    data-value="$ctrl.currentPlan"
                    data-disabled="$ctrl.vpsUpgradeTask"
                >
                    <span
                        data-ng-bind=":: $ctrl.stateVps.model.disk | cucBytes:0:false:'GB'"
                    ></span>
                </oui-radio>
                <oui-radio
                    data-value="$ctrl.configurationTile.upgrades.storage.plan"
                    data-disabled="$ctrl.vpsUpgradeTask"
                >
                    <span
                        data-ng-bind=":: ($ctrl.stateVps.model.disk * 2) | cucBytes:0:false:'GB'"
                    ></span>
                </oui-radio>
            </oui-radio-toggle-group>
            <p
                class="mt-2 mb-0"
                data-translate="vps_dashboard_tile_configuration_storage_double"
                data-translate-values="{ price: $ctrl.configurationTile.upgrades.storage.diff.text }"
            ></p>
        </oui-tile-description>

        <oui-tile-description
            data-ng-if="!$ctrl.configurationTile.upgrades.storage.plan"
        >
            <span
                data-ng-bind=":: $ctrl.stateVps.model.disk | cucBytes:0:false:'GB'"
            ></span>
            <p
                class="p-0"
                data-translate="vps_dashboard_tile_configuration_storage_add_upscale"
                data-translate-values="{ href: $ctrl.upscaleHref() }"
                data-ng-if="!$ctrl.vpsUpgradeTask && !$ctrl.isMaxEliteStorage"
            ></p>
        </oui-tile-description>
    </oui-tile-definition>
</oui-tile>
